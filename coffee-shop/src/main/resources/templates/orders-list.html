<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Everything Of Cafe</title>
</head>
<body class="container-fluid">
<h1>Everything Of Cafe</h1>
<h2>Order Management</h2>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">order_id</th>
        <th scope="col">email</th>
        <th scope="col">address</th>
        <th scope="col">order_status</th>
        <th scope="col">create_at</th>
        <th scope="col">update_at</th>
        <th scope="col">    </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order: ${orders}" th:object = "${order}">

        <td th:text="*{orderId}"></td>
        <td th:text="*{email.address}"></td>
        <td th:text="*{address}"></td>
        <td th:text="*{orderStatus}"></td>
        <td th:text="*{createdAt}"></td>
        <td th:text="*{updatedAt}"></td>
        <td>
            <a th:href="@{/orders/{orderId}(orderId = *{orderId})}">수정</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
