<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Voucher System</title>
</head>
<body class="container-fluid">
<h1>Everything Of Cafe</h1>
<h2>Order Management</h2>

<div class="card" style="width: 30rem;">
    <div class="card-header">
        <div th:text="${order.orderId}"></div>
    </div>
    <ul class="list-group list-group-flush" th:object="${order}">
        <li class="list-group-item" th:text="*{orderStatus}"></li>
        <li class="list-group-item" th:text="*{email.address}"></li>
        <li class="list-group-item" th:text="*{address}"></li>
        <li class="list-group-item" th:text="*{createdAt}"></li>
        <li class="list-group-item">
            <ul>
                <li th:each="orderItem: *{orderItems}" th:text="${orderItem}"></li>
            </ul>
        </li>
    </ul>
</div>
<br>

<form th:action="@{/orders/{orderId}(orderId = ${order.orderId})}" method="post">
    <div class="mb-3">
        <label for="orderStatus" class="form-label">Order Status</label>
        <select id="orderStatus" class="form-select" name="orderStatus" style="width: 17rem">
            <option selected>* 주문 상태 변경 *</option>
            <option value="ACCEPTED">ACCEPTED</option>
            <option value="READY_FOR_DELIVER">READY_FOR_DELIVER</option>
            <option value="SHIPPED">SHIPPED</option>
            <option value="SETTLED">SETTLED</option>
            <option value="CANCELLED">CANCELLED</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">수정</button>
</form>

</body>
</html>
